{% extends 'base.html' %}
{% block title %}
    Sign Up 
{% endblock %}
{% block body %}
<div>
        <div>
            <div>
                <p>Sign Up</p>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{field.label_tag}}
                            {{field}}
                            {% for error in field.errors %}
                                <p>{{error}}</p>
                            {% endfor %}
                        </p> 
                    {% endfor %}
                    <div>
                        <div>
                            <a href='{% url "login" %}'>
                                Sign In
                            </a>
                        </div>
                        <div >
                            <button>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
