{% extends 'base.html' %}
{% block title %}
    Edit Test
{% endblock %}
{% block body %}
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {% render_field field class+="form-control" %}
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
