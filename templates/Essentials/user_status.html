{% extends 'base.html' %}
{% block title %}
    User Status
{% endblock %}
{% block body %}
    <div class="container p-0">
        <div class="row">
            <div class="col-0 col-md-3 col-lg-4"></div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="mt-4 m-2 border p-3 rounded-lg">
                    <h3 class="text-center font-weight-bold">Select User Type</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="text-center">
                            <p>
                                <div><input type="radio" name="user_status" value="student" checked> <span> Student </span><br /></div>
                                <div><input type="radio" name="user_status" value="teacher"> <span>Teacher</span> <br /></div>
                            </p>
                        </div>
                        <div>
                        <div class="text-right">
                            <button class="btn btn-primary">Next</button>                         
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-0 col-md-3 col-lg-4"></div>
        </div>
    </div>
{% endblock %}
