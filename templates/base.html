{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/material_color.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css/material_color_var.css' %}" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,500i,600,700,700i|Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="{% static 'js/jquery-3.3.1.js' %}" type="application/javascript"/>
    <link rel="stylesheet" href="{% static 'css/utils.css' %}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    {% block body %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
</body>
</html>
